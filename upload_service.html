<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        
        .upload-icon {
            font-size: 2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        #imageInput {
            display: none;
        }
        
        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h3 class="text-center mb-0">Update Service</h3>
                    </div>
                    <div class="card-body">
                        <form id="updateServiceForm">
                            <!-- Service Name -->
                            <div class="mb-4">
                                <label for="serviceName" class="form-label">Service Name</label>
                                <input type="text" class="form-control" id="serviceName" 
                                       placeholder="Enter service name" required>
                            </div>

                            <!-- Image Upload -->
                            <div class="mb-4">
                                <label class="form-label">Service Image</label>
                                <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                                    <div class="upload-icon">üìÅ</div>
                                    <p class="mb-0">Click to upload image</p>
                                    <small class="text-muted">Supported formats: JPG, PNG</small>
                                    <input type="file" id="imageInput" accept="image/*" 
                                           onchange="previewImage(this)">
                                </div>
                                <div id="imagePreview" class="mt-3 text-center" style="display: none;">
                                    <img src="" alt="Preview" class="preview-image rounded">
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label for="serviceDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="serviceDescription" rows="4" 
                                          placeholder="Enter service description" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">
                                Update Service
                            </button>

                            <!-- Success Message -->
                            <div class="alert alert-success mt-3 success-message" id="successMessage" role="alert">
                                Service updated successfully!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = preview.querySelector('img');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('updateServiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the data to your backend
            // For demonstration, we'll just show the success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Hide message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
